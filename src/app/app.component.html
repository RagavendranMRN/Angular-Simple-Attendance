<div class="card-header mb-4 text-center">
  Daily attendance
</div>
<div class="m-2">
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <label class="input-group-text">Date</label>
    </div>
    <input type="date" class="m-0 form-control border" [(ngModel)]="Date" />
  </div>
</div>
<div class="m-2 mb-4">
  <div class="input-group">
    <div class="input-group-prepend">
      <label class="input-group-text" for="inputGroupSelect01">Time</label>
    </div>
    <select class="custom-select" id="inputGroupSelect01" [(ngModel)]="Time">
      <option selected>Choose...</option>
      <option *ngFor="let time of timings">
        {{time}}
      </option>
    </select>
  </div>
</div>
<div *ngFor="let s of student_data">
  <div class="card m-3">
    <div>
      <div class="input-group ">
        <label
          class="m-0 form-control border border-white"
          [ngClass]="getAttendanceStatus(s.attendanceStatus)"
          >{{s.name}}</label
        >
        <i
          class="icon-ok m-2 mt-2 text-success"
          (click)="s.attendanceStatus='true'"
        ></i>
        <i
          class="icon-remove m-2 mt-2 text-danger"
          (click)="s.attendanceStatus='false'"
        ></i>
        <i
          class="icon-info m-2 mt-2 text-secondary"
          (click)="s.attendanceStatus='Leave'"
        ></i>
      </div>
    </div>
  </div>
</div>

<button class="btn btn-primary m-2 float-right" (click)="submit()">
  Submit
</button>
